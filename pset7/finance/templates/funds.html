{% extends "layout.html" %}

{% block title %}
    Funds
{% endblock %}

{% block main %}
    <form action="{{ url_for('funds') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="funds" placeholder="Enter Value" type="integer"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
    <p style="color:red;">{{ error_message }}</p>
    <p>To add cash to your account, enter the amount of cash that will be deposited.</p>
{% endblock %}
