{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <select class="form-control" name="symbol">
                    {% for each in symbol_option %}
                        <option value="{{ each['stock_symbol'] }}">{{ each['stock_symbol'] }}</option>
                    {% endfor %}
               </select>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="number of shares" type="integers"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </fieldset>
    </form>
    <p style="color:red;">{{ error_message }}</p>
{% endblock %}
